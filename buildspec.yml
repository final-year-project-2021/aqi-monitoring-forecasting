version: 0.2
phases:

  install:
    runtime-versions:
        python: 3.8

  pre_build:
    commands:      
      - pip install -r Scrapper/requirements.txt  -t Scrapper/
      - pip install -r Transform/requirements.txt  -t Transform/
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 013997727300.dkr.ecr.ap-south-1.amazonaws.com
      - sam build

  build:
    commands:
      - >
        sam package --template-file template.yaml --s3-bucket aqi-app-bucket 
        --output-template-file packaged-template.yaml 
        --image-repositories ForecastFunction=013997727300.dkr.ecr.ap-south-1.amazonaws.com/forecast
        
artifacts:
  files:
    - template.yaml
    - packaged-template.yaml